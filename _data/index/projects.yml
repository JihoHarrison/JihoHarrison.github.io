- name: 오늘의 날씨! 옷차림을 추천 해 드립니다! WearWeather 🌦
  descr: "사용자에게 날씨 정보를 제공하고 해당 날씨에 따른 옷차림을 추천 해 주는 모바일 앱 서비스 입니다. 안드로이드를 스스로 개발하기 시작했을 당시 참여했던 프로젝트여서 특정 아키텍처는 적용하지 못하던 수준이였습니다. 구글 스토어에 출시했었고, 현재 제공되는 API 및 정책상의 문제로 리팩토링 작업 중에 있습니다. 개발 기간은 약 3개월 정도로, 학생 신분의 안드로이드 개발 팀원 5명이 참여하였으며 전 인원이 프로젝트의 모든 부분에 관여하였습니다. "
  github: https://github.com/WearWeather/WearWeather_Android

- name: 헬스케어 솔루션, 맟춤형 티캡슐 추천 서비스! 메디프레소 Medna ☕️
  descr: "메디프레소라는 기업의 메드나 라는 안드로이드 서비스를 개발하여 플레이 스토어에 배포했던 경험이 있습니다. 공동인증서 인증을 통해 사용자의 검진 정보를 알맞은 UI로 보여주고 해당 데이터를 바탕으로 맟춤형 티캡슐을 제공하는 정기 결제 구독 서비스를 제공하고 있습니다. 비동기 처리로는 RxKotlin을 이용하였으며 현업 디자이너, 경영진, 마케팅, 백엔드 팀과 협업이 수행되었습니다."
  website: https://play.google.com/store/apps/details?id=com.medipresso.medna

